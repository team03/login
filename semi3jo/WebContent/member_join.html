<html>
<head>
<title>회원가입하기</title>

<link rel ="stylesheet" type = "text/css" href="test.css">

<style type = "text/css">
<!--
	.tcolor
	{background-color : skyblue; border-color: skyblue;}
	
	.t2color
	{border-style:inset; border-color:skyblue;}

-->
</style>

</head>
<body>
<center>
<br><br><br><br>

	<form method="post" action = "member_join.ma">
	<input type="hidden" name="cmd" value="m_join_action"/>
	<table border  = "1" bordercolor = "blue" bgcolor = "white"  width = "700"	height = "300" align ="center">
	
	<caption><h2>회 원 가 입 하 기</font></h2></caption>

	<tr>
	<td align = "right" class = "tcolor">아이디</td>
	<td align = "left" class = "t2color"><input type = "text" name = "id" size = "10"> <input type = "button" value ="중복검사" onClick="fnClick()"></td>
	</tr>
	
	<tr>
	<td align = "right" class = "tcolor">비밀번호</td>
	<td align = "left" class = "t2color"><input type = "password" name = "pw" size = "10"> 비밀번호 확인 <input type = "password" name = "pw2" size = "12"> </td>
	</tr>
	
	<tr>
	<td align = "right" class = "tcolor">이름</td>
	<td align = "left" class = "t2color"><input type = "text" name = "name" size = "10"></td>
	</tr>

	<tr>
	<td align = "right" class = "tcolor">전화번호</td>
	<td align = "left" class = "t2color"><input type = "text" name = "phone" size = "20" maxlength="11"></td>
	</tr>

	<tr>
	<td align = "right" class = "tcolor">이메일</td>
	<td align = "left" class = "t2color"><input type = "text" name = "email" size = "20"></td>
	</tr>

	<tr>
	<td align = "right" class = "tcolor">주소</td>
	<td align = "left" class = "t2color"><input type = "text" name = "address" size = "40"></td>
	</tr>

	<tr align = "center">
	<td colspan = 2  class = "t2color"><input type="submit" value="가입하기">&nbsp;<input type="reset" value = 재입력></td>
	</tr>

	</table>
	</form>
	
</center>
</body>
</html>
